
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhhIdeaX | Create Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-custom-gradient min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full grid md:grid-cols-2 glass-card overflow-hidden">
        
        <div class="hidden md:flex flex-col justify-center p-12 bg-indigo-600 text-white">
            <h1 class="text-4xl font-black tracking-tighter uppercase mb-6">OhhIdeaX</h1>
            <p class="text-indigo-100 text-lg leading-relaxed">Design, build, and collaborate on the next big thing with your own profile.</p>
            <div class="mt-12">
                <div class="w-full h-48 bg-indigo-500/50 rounded-2xl border-2 border-dashed border-indigo-300 flex items-center justify-center">
                    <i data-lucide="camera" class="w-12 h-12 text-indigo-200"></i>
                </div>
            </div>
        </div>

        <div class="p-8 md:p-12 bg-white">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-slate-800">Get Started</h2>
                <p class="text-slate-500 text-sm mt-1">Create your account with a profile photo.</p>
            </div>

            <form id="auth-form" class="space-y-4">
                
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-wider text-slate-400 ml-1">Profile Photo (Optional)</label>
                    <div class="flex items-center gap-4 bg-slate-50 border border-slate-200 p-2 rounded-xl">
                        <div id="avatar-preview" class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 border-2 border-white shadow-sm overflow-hidden">
                            <i data-lucide="user" id="default-icon" class="w-6 h-6"></i>
                            <img id="chosen-image" class="hidden w-full h-full object-cover">
                        </div>
                        <input type="file" id="profile-pic" accept="image/*" class="text-[10px] text-slate-500 file:mr-3 file:py-1 file:px-3 file:rounded-full file:border-0 file:text-[10px] file:font-bold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-wider text-slate-400 ml-1">Full Name</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-3 w-4 h-4 text-slate-400"></i>
                        <input type="text" id="full-name" placeholder="Anushka Gupta" class="w-full bg-slate-50 border border-slate-200 p-3 pl-10 rounded-xl outline-none focus:border-indigo-600 transition-all text-sm" required>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-wider text-slate-400 ml-1">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-3 w-4 h-4 text-slate-400"></i>
                        <input type="email" id="email" placeholder="name@email.com" class="w-full bg-slate-50 border border-slate-200 p-3 pl-10 rounded-xl outline-none focus:border-indigo-600 transition-all text-sm" required>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-wider text-slate-400 ml-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-3 w-4 h-4 text-slate-400"></i>
                        <input type="password" id="password" placeholder="••••••••" class="w-full bg-slate-50 border border-slate-200 p-3 pl-10 rounded-xl outline-none focus:border-indigo-600 transition-all text-sm" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-95 uppercase tracking-widest text-[10px] mt-2">
                    Create Account
                </button>
            </form>

            <p class="text-center text-[10px] text-slate-400 mt-6 uppercase font-bold tracking-widest">
                Or <a href="http://localhost:5000/auth/google" class="text-indigo-600 hover:underline">Sign In</a> with Google
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Lucide icons ko initialize karne ke liye
      lucide.createIcons();
    </script>
</body>
</html>
